description:
  it:
    features:
      - Sistema di gestione documentale
      - Sistema BPM per l’orchestrazione dei flussi documentali
      - |-
        Scrivania virtuale web-based a supporto degli uffici della pubblica
        amministrazione
      - Portale dei servizi on line
      - Designer web BPMN2.0
    genericName: Digitalizzazione dei processi
    longDescription: |
      Il progetto **DigiPro** consiste nella realizzazione di un **modello
      organizzativo e tecnologico di sistema informativo integrato, finalizzato
      alla digitalizzazione di processi, atti e documenti della pubblica
      amministrazione, mediante una metodologia operativa per la
      reingegnerizzazione delle procedure amministrative anche sotto il profilo
      della trasparenza, della legalità e dell’anticorruzione**, in _compliance_
      con gli obiettivi dettati sia dal nuovo Piano d’azione dell’Unione europea
      per l’_eGovernment_ 2016-2020, sia dal Piano triennale per l’informatica
      nella PA (pubblica amministrazione) 2017-2019. 


      Il progetto DigiPro si concretizza in una piattaforma tecnologica
      costituita dai software a riuso DocER e TessERe e dalla piattaforma
      KeySuite Freeware, nelle versioni implementate ed in uso al Comune di
      Monza. I principali moduli del progetto sono:


      - un sistema di gestione documentale (Electronic Document Management
      System EDMS) basato su Solr Cloud opportunamente esteso per rispettare i
      dettami di una corretta gestione archivistica dei documenti;

      - un sistema per l’orchestrazione dei flussi documentali (Business Process
      Management System BPM) basato su jBMP completato con alcune funzionalità
      pensate per fornire una soluzione completa per l’automazione dei flussi
      documentali;

      - una scrivania virtuale web-based a supporto degli uffici preposti che
      fornisce tutti gli strumenti per una completa interazione con i diversi
      flussi documentali;

      - il modulo del Portale dei servizi on line, lo strumento facile, veloce e
      diretto rivolto a cittadini, imprese ed utenti esterni per interagire con
      gli uffici di Enti pubblici o privati tramite sportelli virtuali
      polifunzionali;

      - un Designer BPMN2.0, strumento web based e molto intuitivo che consente
      di modellare un qualunque processo/procedimento evidenziando la struttura
      e la scomposizione di questi in attività elementari. 
    shortDescription: |-
      DigiPro per la digitalizzazione di processi, atti e documenti della
      pubblica amministrazione
